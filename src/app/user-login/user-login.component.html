<div class="container-fluid mt-4">
    <div class="row align-items-center">
    <div class="col-6 mt-2">
        <h1 style="font-size: 30px;">Login</h1>
        <div *ngIf="isUserLoggedIn" class="alert alert-danger mt-2" role="alert">
            Wrong email id or password
          </div>
        <form #userInfo="ngForm" (ngSubmit)="onSubmit(userInfo)">
            <div class="form-group mb-3">
                <label for="email" class="mt-4" style="display:block">Email</label>
                <input id="email" name="email" type="email" size="35" style="height: 35px;" ngModel required email #email="ngModel">
                <div *ngIf="!email.valid && email.touched" class="help-block">
                    <div>email id is required</div>
                 </div>
            </div>
            <div class="form-group mb-3">
                <label for="password" style="display:block">Password</label>
                <input id="password" name="password" type="password" size="35" style="height: 35px;" ngModel required #password="ngModel">
                <div *ngIf="!password.valid && password.touched" class="help-block">
                    <div>Password id is required</div>
                 </div>
            </div>
            <div class="form-group mb-3">
                <a routerLink="/forgot">Forgot your password ?</a>
            </div>
            <div class="form-group mb-3">
                <button [disabled]="!userInfo.valid" type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    </div>
</div>
