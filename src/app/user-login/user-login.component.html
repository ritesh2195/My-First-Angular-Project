<div class="container-fluid mt-4">
    <div class="row align-items-center">
    <div class="col-6 ms-4">
        <form #userInfo="ngForm" (ngSubmit)="onSubmit(userInfo)">
            <div class="form-group mb-3">
                <label for="email" class="mt-4" style="display:block">Email</label>
                <input id="email" name="email" type="email" size="35" ngModel>
            </div>
            <div class="form-group mb-3">
                <label for="password" style="display:block">Password</label>
                <input id="password" name="password" type="password" size="35" ngModel>
            </div>
            <div class="form-group mb-3">
                <a routerLink="/forgot">Forgot your password ?</a>
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    </div>
</div>
