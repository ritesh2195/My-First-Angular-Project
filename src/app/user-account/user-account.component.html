<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-4">
            <div>
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="form-group my-3">
                        <button *ngIf="editButton" type="button" class="btn btn-primary" (click)="onClickEdit()">Edit</button>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input [ngClass]="{disabled:editButton}" type="text"
                         class="form-control" id="name" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [ngClass]="{disabled:editButton}" 
                        type="email" class="form-control" id="email" formControlName="email"
                         readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input [ngClass]="{disabled:editButton}"
                         type="text" class="form-control"id="phone" formControlName="phone">
                    </div>
                    <div class="form-group my-3">
                        <button *ngIf="!editButton" type="submit" class="btn btn-primary">Save</button>
                        <button *ngIf="!editButton" type="button" (click)="OnCancel(userDetails)" class="btn btn-primary mx-1">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
