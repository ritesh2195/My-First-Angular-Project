<div class="container-fluid mt-4">
<div class="row align-items-center">
<div class="col-6 ms-4">
    <form #userInfo="ngForm" (ngSubmit)="onSubmit(userInfo)">
        <div class="form-group mb-3">
            <label for="name" class="mt-4" style="display:block">Full Name</label>
            <input id="name" name="name" class="form-control" type="text" size="35" required ngModel>
        </div>
        <div class="form-group mb-3">
            <label for="email" style="display:block">Email</label>
            <input id="email" name="email" type="email" class="form-control" size="35"
             ngModel required email #email="ngModel">
             <div *ngIf="!email.valid && email.touched" class="help-block">
                <div>email id is required</div>
             </div>
        </div>
        <div class="form-group mb-3">
            <label for="date" style="display:block">Date of Birth</label>
            <input id="date" name="date" type="date" class="form-control" size="15" ngModel required>
        </div>
        <div class="form-group mb-3">
            <input id="term" name="term" type="checkbox" ngModel required>
            <label for="term" class="ms-1">Accept terms and conditions</label>
            
        </div>
        <div class="form-group mb-3">
            <button [disabled]="!userInfo.valid" type="submit"
              class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</div>
</div>
