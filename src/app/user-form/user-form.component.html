<div class="container-fluid mt-4">
<div class="row align-items-center">
<div class="col-6 ms-4">
    <form #userInfo="ngForm" (ngSubmit)="onSubmit(userInfo)">
        <div class="form-group mb-3">
            <label for="name" class="mt-4" style="display:block">Full Name</label>
            <input id="name" name="name" type="text" size="35" required ngModel>
        </div>
        <div class="form-group mb-3">
            <label for="email" style="display:block">Email</label>
            <input id="email" name="email" type="email" size="35" ngModel>
        </div>
        <div class="form-group mb-3">
            <label for="date" style="display:block">Date of Birth</label>
            <input id="date" name="date" type="date" size="15" ngModel>
        </div>
        <div class="form-group mb-3">
            <input id="term" name="term" type="checkbox" ngModel>
            <label for="term" class="ms-1">Accept terms and conditions</label>
            
        </div>
        <div class="form-group mb-3">
            <button [disabled]="!userInfo.value.name ||
             !userInfo.value.date || !userInfo.value.term" type="submit"
              class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</div>
</div>
